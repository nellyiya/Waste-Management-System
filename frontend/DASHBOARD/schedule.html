			<div class="p-2">
<!------------aha niho ho guhindura body contain for new page-------->
				<div class="bg-white p-3" style="border-radius: 10px;">
                    <div class="container">
                        <h2>Schedule Waste Collection</h2>
                        <form id="scheduleForm">
                          <label for="user_id">User ID:</label>
                          <input type="text" id="user_id" name="user_id" required>
                    
                          <label for="schedule_date">Schedule Date:</label>
                          <input type="date" id="schedule_date" name="schedule_date" required>
                    
                          <label for="collection_type">Collection Type:</label>
                          <select id="collection_type" name="collection_type" required>
                            <option value="">Select Collection Type</option>
                            <option value="Recyclable">Recyclable</option>
                            <option value="Non-recyclable">Non-recyclable</option>
                            <option value="Hazardous">Hazardous</option>
                          </select>
                    
                          <label for="enable_notification">Enable Notification:</label>
                          <input type="checkbox" id="enable_notification" name="enable_notification">
                    
                          <button type="submit">Schedule Collection</button>
                        </form>
                      </div>
                    
				</div>
			</div>

	</div>


	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script>
		let ShowClick
		document.addEventListener("DOMContentLoaded", function () {
			const data = JSON.parse(localStorage.getItem("userData"));
			if (!data) {
				window.location.href = "../login.html"
			}
			document.getElementById("userN").innerHTML = `<p class="text-center">Welcome <strong style="font-weight:bold">${data.fname}</strong></p>`
			ShowClick = () => {
				document.getElementById("userN").style.display = "none"
				document.getElementById("loggedUser").style.display = "block"
				console.log(data)
				if (data.user_role !== "household") {
					document.getElementById("loggedUser").innerHTML = `<p class="text-center">change to ${data.user_role} </p>`
				} else {
					document.getElementById("loggedUser").innerHTML = `<p class="text-center">you are Logged in as ${data.user_role} </p>`
				}

			}

		});
		function logout() {
			localStorage.removeItem("userData");
			window.location.href = ""
		}
		function showMenu() {
			if (document.getElementById("sidebar").style.display === "block") {
				document.getElementById("sidebar").style.display = "none"
			} else {
				document.getElementById("sidebar").style.display = "block"
			}
		}
	</script>
