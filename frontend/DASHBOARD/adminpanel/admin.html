	<script>
		let ShowClick
		document.addEventListener("DOMContentLoaded", function () {
			const data = JSON.parse(localStorage.getItem("userData"));
			if (!data) {
				window.location.href = "../login.html"
			}
            if(data.user_role !== "admin"){ // if for waste collector muza jya chnaging
                window.location.href = "householder.html"
            }
            //-----------all data zu mu user ziri mur data
            document.getElementById("username").innerHTML = data.fname
			document.getElementById("userN").innerHTML = `<p class="text-center">Welcome <strong style="font-weight:bold">${data.fname}</strong></p>`
			ShowClick = () => {
				document.getElementById("userN").style.display = "none"
				document.getElementById("loggedUser").style.display = "block"
				console.log(data)
				if (data.user_role !== "household") {
					document.getElementById("loggedUser").innerHTML = `<p class="text-center">change to <a href='../householder.html' className='text-primary'>House Hold</a> </p>`
				} else {
					document.getElementById("loggedUser").innerHTML = `<p class="text-center">you are Logged in as ${data.user_role} </p>`
				}

			}
			axios.post("http://127.0.0.1:8081/api/count-all")
		.then((res) => {
			document.getElementById("users").innerHTML=res.data.allUsers[0].id
		})
		.catch(error=>{
			
			console.log(error)
		})
		});
		function logout() {
			localStorage.removeItem("userData");
			window.location.href = ""
		}
		function showMenu() {
			if (document.getElementById("sidebar").style.display === "block") {
				document.getElementById("sidebar").style.display = "none"
			} else {
				document.getElementById("sidebar").style.display = "block"
			}
		}

	</script>
