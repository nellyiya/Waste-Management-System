    <div class="d-flex w-100">

        <!-- Main Content -->
        <div class="w-100 bg-light " style="cursor: pointer;">

            </div>
            <!-- Your main content goes here -->
            <div class="p-2">
                <div class="container bg-white p-3  ">
                    <h3 class="text-muted mb-2">User Data</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>User ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>User Role</th>
                                    <th>Phone</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>

                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script>
        let ShowClick
        document.addEventListener("DOMContentLoaded", function () {
            const data = JSON.parse(localStorage.getItem("userData"));
            if (!data) {
                window.location.href = "../../login.html"
            }
            if (data.user_role !== "admin") { // if for waste collector muza jya chnaging
                window.location.href = "householder.html"
            }
            //-----------all data zu mu user ziri mur data
            document.getElementById("username").innerHTML = data.fname
            document.getElementById("userN").innerHTML = `<p class="text-center">Welcome <strong style="font-weight:bold">${data.fname}</strong></p>`
            ShowClick = () => {
                document.getElementById("userN").style.display = "none"
                document.getElementById("loggedUser").style.display = "block"
                console.log(data)
                if (data.user_role !== "household") {
                    document.getElementById("loggedUser").innerHTML = `<p class="text-center">change to <a href='../householder.html' className='text-primary'>House Hold</a> </p>`
                } else {
                    document.getElementById("loggedUser").innerHTML = `<p class="text-center">you are Logged in as ${data.user_role} </p>`
                }

            }

        });
        function logout() {
            localStorage.removeItem("userData");
            window.location.href = ""
        }
        function showMenu() {
            if (document.getElementById("sidebar").style.display === "block") {
                document.getElementById("sidebar").style.display = "none"
            } else {
                document.getElementById("sidebar").style.display = "block"
            }
        }
        function delete_user(id) {
    axios.delete(`http://127.0.0.1:8081/api/delete/${id}`)
        .then((res) => {
            console.log(res);
            if (res.data.status == 200) {
                alert("Deleted successfully");
                window.location.href = "";
            }
        })
        .catch((error) => {
            console.log(error);
        });
}

        // Axios GET request to fetch data from API endpoint
        axios.post("http://127.0.0.1:8081/api/view-all")
            .then((res) => {
                res.data.allUsers.map((user,index) => {
                    data = `<tr>

        <td>${index+1}</td>
        <td>${user.first_name}</td>
        <td>${user.second_name}</td>
        <td>${user.email}</td>
        <td>${user.user_role}</td>
        <td>${user.phone}</td>
        <td><button onclick="delete_user(${user.user_id})" class="btn btn-danger btn-sm">delete</button></td>
                        </tr>
                        `
                        document.getElementById('userTableBody').innerHTML += data

                })

            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
