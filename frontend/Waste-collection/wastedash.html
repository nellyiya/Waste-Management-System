<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Collection Services Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .dashboard-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Waste Collection Services Dashboard</h2>

        <!-- Route Management -->
        <div class="dashboard-card card">
            <div class="card-body">
                <h3 class="card-title">Manage Routes</h3>
                <form id="routeForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="routeName">Route Name</label>
                            <input type="text" class="form-control" id="routeName" placeholder="Enter route name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="routeArea">Area</label>
                            <input type="text" class="form-control" id="routeArea" placeholder="Enter area" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Route</button>
                </form>
                <h4 class="mt-4">Routes</h4>
                <ul id="routeList" class="list-group">
                    <!-- Routes will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Schedule Management -->
        <div class="dashboard-card card">
            <div class="card-body">
                <h3 class="card-title">Manage Schedules</h3>
                <form id="scheduleForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="routeSelect">Route</label>
                            <select id="routeSelect" class="form-control" required>
                                <!-- Options will be dynamically populated -->
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="collectionDate">Collection Date</label>
                            <input type="date" class="form-control" id="collectionDate" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Schedule</button>
                </form>
                <h4 class="mt-4">Schedules</h4>
                <ul id="scheduleList" class="list-group">
                    <!-- Schedules will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Performance Tracking -->
        <div class="dashboard-card card">
            <div class="card-body">
                <h3 class="card-title">Track Performance</h3>
                <h4 class="mt-4">Summary</h4>
                <div id="performanceSummary" class="row">
                    <!-- Performance metrics will be dynamically added here -->
                </div>
                <h4 class="mt-4">Detailed Metrics</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Route</th>
                            <th>Date</th>
                            <th>Waste Collected (kg)</th>
                        </tr>
                    </thead>
                    <tbody id="performanceTable">
                        <!-- Detailed performance data will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        // Dummy data
        let routes = [];
        let schedules = [];
        let performanceData = [];

        // Route form submission
        document.getElementById('routeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let routeName = document.getElementById('routeName').value;
            let routeArea = document.getElementById('routeArea').value;
            routes.push({ name: routeName, area: routeArea });
            updateRoutes();
        });

        // Schedule form submission
        document.getElementById('scheduleForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let route = document.getElementById('routeSelect').value;
            let date = document.getElementById('collectionDate').value;
            schedules.push({ route: route, date: date });
            updateSchedules();
        });

        // Update routes list
        function updateRoutes() {
            let routeList = document.getElementById('routeList');
            routeList.innerHTML = '';
            routes.forEach((route, index) => {
                let listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${route.name} - ${route.area}`;
                routeList.appendChild(listItem);

                // Update route select options
                let routeSelect = document.getElementById('routeSelect');
                let option = document.createElement('option');
                option.value = route.name;
                option.textContent = route.name;
                routeSelect.appendChild(option);
            });
        }

        // Update schedules list
        function updateSchedules() {
            let scheduleList = document.getElementById('scheduleList');
            scheduleList.innerHTML = '';
            schedules.forEach((schedule, index) => {
                let listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `${schedule.route} - ${schedule.date}`;
                scheduleList.appendChild(listItem);
            });
        }

        // Dummy performance data
        function generatePerformanceData() {
            performanceData = [
                { route: 'Route A', date: '2024-06-15', wasteCollected: 120 },
                { route: 'Route B', date: '2024-06-16', wasteCollected: 200 },
                // Add more data as needed
            ];
            updatePerformanceData();
        }

        // Update performance data
        function updatePerformanceData() {
            let performanceSummary = document.getElementById('performanceSummary');
            performanceSummary.innerHTML = '';

            let totalWasteCollected = performanceData.reduce((sum, data) => sum + data.wasteCollected, 0);
            let summaryItem = document.createElement('div');
            summaryItem.className = 'col-md-4';
            summaryItem.innerHTML = `<h5>Total Waste Collected</h5><p>${totalWasteCollected} kg</p>`;
            performanceSummary.appendChild(summaryItem);

            let performanceTable = document.getElementById('performanceTable');
            performanceTable.innerHTML = '';
            performanceData.forEach((data, index) => {
                let row = document.createElement('tr');
                row.innerHTML = `<td>${data.route}</td><td>${data.date}</td><td>${data.wasteCollected}</td>`;
                performanceTable.appendChild(row);
            });
        }

        // Initialize dummy data
        generatePerformanceData();
    </script>
</body>
</html>
